<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    index.html

    <button id="btn">get messages</button>

    <script>
        const btn=document.getElementById("btn")
        btn.addEventListener("click",e=>{
            const url="api/greetings"
            const sse=new EventSource(url);
            sse.addEventListener("message",message=>{
                console.log(message)
            })
        })
    </script>


</body>
</html>
